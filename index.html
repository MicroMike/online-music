<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    [id^="players-"] {
      position: relative;
    }

    [id^="players-"] div {
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      max-width: 100%;
      height: 100%;
      background: lightskyblue;
      z-index: -1;
      transition: width 5s;
    }
  </style>
  <script type="text/javascript">
    var socket = io();

    const screenshot = id => {
      socket.emit('screenshot', id)
    }

    const getData = () => {
      socket.emit('getAllData')
    }

    const clearData = () => {
      socket.emit('clearData')
    }

    const restart = (id = null) => {
      socket.emit('restart', id)
    }

    const stop = (id = null) => {
      socket.emit('stop', id)
    }

    const spotifyPause = () => {
      socket.emit('spotifyPause')
    }

    const clearScreen = () => {
      document.querySelector('.screenshot').innerHTML = ''
      socket.emit('clearScreen')
    }

    const check = () => {
      socket.emit('check')
    }

    const endCheck = () => {
      socket.emit('endCheck')
    }

    socket.on('activate', () => {
      socket.emit('web')
    })

    socket.on('clean', () => {
      document.querySelector('.screenshot').innerHTML = ''
      document.querySelector('.players').innerHTML = ''
      document.querySelector('.freezedPlayers').innerHTML = ''
    })

    socket.on('allData', data => {
      const clients = data.clients
      delete data.clients

      document.querySelector('#data').innerHTML = ''

      Object.keys(clients).forEach((k, i) => {
        let d = clients[k]
        document.querySelector('#data').insertAdjacentHTML('beforeend', `<span>${i} => ${d.L} <button id="R_${d.id}" onclick="restart('${d.id}')">R</button></span>`)
      })
      // <button onClick="stop('${d.id}')">S</button>

      Object.keys(data).forEach(k => {
        let d = data[k]
        document.querySelector('#data').insertAdjacentHTML('beforeend', `<div>${k} => ${d}</div>`)
      })
    })

    socket.on('endStream', streamId => {
      const isDom = document.querySelector('#class' + streamId)
      isDom && isDom.parentElement.remove()
    })

    const toggleBtn = btn => {
      socket.emit(btn.innerText, btn.className)
      btn.innerText = btn.innerText === 'streamOn' ? 'streamOff' : 'streamOn'
    }

    const runScript = btn => {
      const scriptText = document.querySelector('#script' + btn.className).value
      socket.emit('runScript', { id: btn.className, scriptText })
    }

    socket.on('clearStream', (delList) => {
      document.querySelector('#del').innerHTML = delList
    })

    socket.on('delList', (delList) => {
      document.querySelector('#del').innerHTML = delList
    })

    socket.on('stream', ({ streamOn, streamId, log, img }) => {
      const isDom = document.querySelector('#class' + streamId)
      const streamBtn = streamOn ? 'streamOff' : 'streamOn'
      const html = img
        ? `<div>
            <h2>${log} :</h2>
            <img id="class${streamId}" src="data:image/png;base64,${img}"/>
            <button id="btn${streamId}" class="${streamId}" onclick="toggleBtn(this)">${streamBtn}</button>
            <textarea id="script${streamId}"></textarea>
            <button id="btnScript${streamId}" class="${streamId}" onclick="runScript(this)">Run script</button>
          </div>`
        : `<div>
            <h2>${log} :</h2>
          </div>`
      if (!isDom) {
        document.querySelector('.screenshot').insertAdjacentHTML('beforeEnd', html)
      }
      else {
        isDom.src = 'data:image/png;base64,' + img
      }
    })

    const displayPlays = (p, noError) => {
      const { account, time, step, id, freeze } = p
      const dom = document.querySelector('#players-' + id)

      if (!noError && !time && !step) { return dom && dom.remove() }

      const isDomF = document.querySelector('.freezedPlayers #players-' + id)
      const isDomOk = document.querySelector('.players #players-' + id)
      const isOthers = document.querySelector('.others #players-' + id)

      const insideHtml = `<div style="width:${time}%;"></div><span>${account} : ${time || step}</span><button onClick="screenshot('${id}')"></button>`
      const html = `<div id="players-${id}" ${freeze && 'class="freeze" style="color:red;"'}>${insideHtml}</div>`

      !time && !step && isDomOk && isDomOk.remove()
      !freeze && isDomF && isDomF.remove()
      !noError && isOthers && isOthers.remove()

      if (noError && !dom) {
        document.querySelector('.others').insertAdjacentHTML('afterBegin', html)
      }
      if ((time || step) && !dom) {
        document.querySelector('.players').insertAdjacentHTML('afterBegin', html)
      }
      else if (freeze && !dom) {
        document.querySelector('.freezedPlayers').insertAdjacentHTML('afterBegin', html)
      }
      else {
        const currentTime = document.querySelector('#players-' + id + ' div').style.width.replace('%', '')
        if (time > currentTime) {
          document.querySelector('#players-' + id + ' span').innerText = `${account} : ${time || step}`
          document.querySelector('#players-' + id + ' div').style.width = time + '%'
        }
        else {
          dom.innerHTML = insideHtml
        }
      }

      const count = document.querySelectorAll('[id^=players-]').length
      document.querySelector('#count').innerText = count
    }

    socket.on('playerInfos', playings => {
      Object.values(playings).forEach(p => displayPlays(p))
    })

    socket.on('others', others => {
      others.forEach(o => displayPlays(o, true))
    })
  </script>
</head>

<body>
  <div id="data"></div>
  <button onClick="restart()">RESTART</button>
  <button onClick="clearScreen()">CLEAR SCREENSHOT</button>
  <button onClick="check()">CHECK</button>
  <button onClick="endCheck()">END CHECK</button>
  <button onClick="spotifyPause()">SPOTIFY ON</button>
  <button onClick="getData()">GET DATA</button>
  <button onClick="clearData()">CLEAR</button>
  <div id="del"></div>
  <div id="count"></div>
  <div style="display: flex;">
    <div class="players"></div>
    <div class="freezedPlayers"></div>
    <div class="others"></div>
  </div>
  <div class="screenshot"></div>
</body>

</html>
