<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    var socket = io();

    const reboot = () => {
      console.log('reset')
      socket.emit('a')
    }

    socket.on('delList', (delList) => {
      document.querySelector('#del').innerHTML = delList
    })
  </script>
</head>

<body>
  <button onClick="reboot()">RESET</button>
  <div id="del"></div>
</body>

</html>
