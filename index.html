<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    var socket = io();

    const reboot = () => {
      console.log('reset')
      socket.emit('a')
    }

    socket.on('writeHtml', ({ clientId, html }) => {
      const isDom = document.querySelector('#' + clientId)
      if (!isDom) {
        document.querySelector('.screenshot').insertAdjacentHTML('beforeEnd', '<div id="' + clientId + '" style="width:720px;height:450px;">' + html + '</div>')
      }
      else {
        isDom.innerHTML = html
      }
    })

    socket.on('activate', () => {
      socket.emit('web')
    })

    socket.on('delList', (delList) => {
      document.querySelector('#del').innerHTML = delList
    })

    socket.on('displayScreen', ({ login, player, img }) => {
      console.log(login, player, img)
      document.querySelector('body').insertAdjacentHTML('beforeEnd', '<div><span>' + login + ' ' + player + ' :</span><img src="data:image/png;base64,' + img + '"/></div>')
    })
  </script>
</head>

<body>
  <button onClick="reboot()">RESET</button>
  <div id="del"></div>
  <div class="screenshot"></div>
</body>

</html>
