<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    var socket = io();

    const reboot = () => {
      console.log('reset')
      socket.emit('a')
    }

    const clearScreen = () => {
      document.querySelector('.screenshot').innerHTML = ''
      socket.emit('clearScreen')
    }

    const check = () => {
      socket.emit('check')
    }

    const endCheck = () => {
      socket.emit('endCheck')
    }

    socket.on('writeHtml', ({ clientId, html }) => {
      const isDom = document.querySelector('#' + clientId)
      if (!isDom) {
        document.querySelector('.screenshot').insertAdjacentHTML('beforeEnd', '<div id="' + clientId + '" style="width:720px;height:450px;">' + html + '</div>')
      }
      else {
        isDom.innerHTML = html
      }
    })

    socket.on('activate', () => {
      socket.emit('web')
    })

    socket.on('logError', log => {
      socket.emit('web')
    })

    socket.on('delList', (delList) => {
      document.querySelector('#del').innerHTML = delList
    })

    socket.on('displayScreen', ({ log, img }) => {
      document.querySelector('.screenshot').insertAdjacentHTML('beforeEnd', '<div><h2>' + log + ' :</h2><img src="data:image/png;base64,' + img + '"/></div>')
    })
  </script>
</head>

<body>
  <button onClick="reboot()">RESET</button>
  <button onClick="clearScreen()">CLEAR SCREENSHOT</button>
  <button onClick="check()">CHECK</button>
  <button onClick="endCheck()">END CHECK</button>
  <div id="del"></div>
  <div class="screenshot"></div>
</body>

</html>
