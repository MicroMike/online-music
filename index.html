<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    var socket = io();

    const reboot = () => {
      console.log('reset')
      socket.emit('a')
    }

    const clearScreen = () => {
      document.querySelector('.screenshot').innerHTML = ''
      socket.emit('clearScreen')
    }

    const check = () => {
      socket.emit('check')
    }

    const endCheck = () => {
      socket.emit('endCheck')
    }

    socket.on('activate', () => {
      socket.emit('web')
    })

    socket.on('logError', log => {
      socket.emit('web')
    })

    const streamOn = streamId => {
      socket.emit('streamOn', streamId)
      document.querySelector('#class' + streamId).insertAdjacentHTML('afterEnd', '<button onClick="streamOff(\'' + streamId + '\')>STREAM OFF</button>')
    }

    const streamOff = streamId => {
      socket.emit('streamOff', streamId)
      document.querySelector('#class' + streamId + ' + button').remove()
    }

    socket.on('delList', (delList) => {
      document.querySelector('#del').innerHTML = delList
    })

    socket.on('displayScreen', ({ streamOff, streamId, log, img }) => {
      const streamBtn = streamOff ? 'streamOn' : 'streamOff'
      const isDom = document.querySelector('#class' + streamId)
      if (!isDom) {
        document.querySelector('.screenshot').insertAdjacentHTML('beforeEnd', '<div><h2>' + log + ' :</h2><button onClick="' + streamBtn + '(\'' + streamId + '\')">STREAM ON</button><img id="class' + streamId + '" src="data:image/png;base64,' + img + '"/></div>')
      }
      else {
        isDom.src = 'data:image/png;base64,' + img
      }
    })

    socket.on('stream', ({ streamId, img }) => {
      const isDom = document.querySelector('#' + streamId)
      isDom.src = 'data:image/png;base64,' + img
    })
  </script>
</head>

<body>
  <button onClick="reboot()">RESET</button>
  <button onClick="clearScreen()">CLEAR SCREENSHOT</button>
  <button onClick="check()">CHECK</button>
  <button onClick="endCheck()">END CHECK</button>
  <div id="del"></div>
  <div class="screenshot"></div>
  <div class="stream"></div>
</body>

</html>
