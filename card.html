<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      fetch('https://online-music.herokuapp.com/card')
        .then((response) => {
          const card = response.json()
          document.querySelector('#cardNumber').value = card.cardNumber
          document.querySelector('#month').value = card.month
          document.querySelector('#year').value = card.year
          document.querySelector('#code').value = card.code
        })
      document.querySelector('input')
    }, false);

    const update = () => {
      const cardNumber = document.querySelector('#cardNumber').value = card.cardNumber
      const month = document.querySelector('#month').value = card.month
      const year = document.querySelector('#year').value = card.year
      const code = document.querySelector('#code').value = card.code

      fetch(`https://online-music.herokuapp.com/card/${cardNumber}/${month}/${year}/${code}`)
    }
  </script>
</head>

<body>
  <form>
    <input id="cardNumber" />
    <input id="month" />
    <input id="year" />
    <input id="code" />
    <button type="button" onClick="update()">Update</button>
  </form>
</body>

</html>
